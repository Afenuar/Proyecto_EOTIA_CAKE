<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contacto-Eotia cake</title>
    <link rel="icon" type="image/jpg" href="img/logo-circular.png">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="img/logo_1.png" alt="Logo de Eotia Cake"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Nuestros productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" required class="input-box">

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" required class="input-box" placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="number" id="telefono" required class="input-box" placeholder="(+xx)xxxxxxxxxx">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-box"></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" checked
                        id="radio-whatsapp">WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            <!-- La etiqueta <fieldset> se usa para crear una división en nuestro
                formulario, con uno o más <input>. -->

            <!-- <legend> es la etiqueta que usamos para un título de un grupo
                de campos en cualquier formulario. -->

            <legend>¿Le gustaría recibir novedades de Eotia cake?</legend>
            <label class="checkbox"><input type="checkbox" checked>Si</label>
            <label class="checkbox"><input type="checkbox">No</label>

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>
    </main>
    <footer>
        <img src="img/footer.png" alt="footer-EC">
        <div class="social">
            <a href="https://www.instagram.com/eotia_cake/"><img src="img/icon-instagram.png" alt="instagram"></a>
            <a href="https://www.facebook.com/"><img src="img/icon-facebook.png" alt="facebook"></a>  
            <a href="https://www.whatsapp.com/"><img src="img/icon-whatsapp.png" alt="Whatsapp"></a>    
        </div>
    </footer>

</body>

</html>
